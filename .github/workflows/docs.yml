name: docs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: alias conda=$CONDA/bin/conda && make init
      - run: $CONDA/bin/conda -n elapid gh-deploy --force
